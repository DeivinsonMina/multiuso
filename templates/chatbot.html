<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Multiuso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Chatbot Multiuso</h2>
    <div class="mb-3" style="height: 300px; overflow-y: auto; background: #f7fafd; border-radius: 10px; padding: 10px;">
        {% for quien, mensaje in chat_history %}
            <div><strong>{{ quien }}:</strong> {{ mensaje }}</div>
        {% endfor %}
    </div>
    <form method="post" class="d-flex">
        <input type="text" name="mensaje" class="form-control me-2" placeholder="Escribe tu mensaje..." required autofocus>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('main_menu') }}" class="btn btn-secondary">Volver al men√∫ principal</a>
    </div>
</div>
</body>
</html>
