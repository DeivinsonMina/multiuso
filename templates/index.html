<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiuso - Herramientas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .tool-btn {
            font-size: 1.1rem;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: normal;
            text-align: center;
        }
        @media (max-width: 576px) {
            h1 { font-size: 1.7rem; }
            .tool-btn { font-size: 1rem; min-height: 56px; }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-3 text-center">Herramientas Multiuso</h1>
        <p class="text-center mb-4">Elige la función que necesitas:</p>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
            <div class="col">
                <a href="{{ url_for('qr') }}" class="btn btn-primary w-100 tool-btn shadow rounded-3">Generar QR</a>
            </div>
            <div class="col">
    <a href="{{ url_for('pronostico') }}" class="btn btn-outline-primary w-100 tool-btn shadow rounded-3">Pronóstico fútbol</a>
</div>
            <div class="col">
                <a href="{{ url_for('youtube_mp3') }}" class="btn btn-success w-100 tool-btn shadow rounded-3">YouTube a MP3</a>
            </div>
            <div class="col">
                <a href="{{ url_for('youtube_mp4') }}" class="btn btn-danger w-100 tool-btn shadow rounded-3">YouTube a MP4</a>
            </div>
            <div class="col">
                <a href="{{ url_for('tiktok') }}" class="btn btn-info w-100 tool-btn shadow rounded-3">Descargar TikTok</a>
            </div>
            <div class="col">
                <a href="{{ url_for('facebook') }}" class="btn btn-primary w-100 tool-btn shadow rounded-3">Descargar Facebook</a>
            </div>
            <div class="col">
                <a href="{{ url_for('instagram') }}" class="btn btn-warning w-100 tool-btn shadow rounded-3">Descargar Instagram</a>
            </div>
            <div class="col">
                <a href="{{ url_for('meme') }}" class="btn btn-secondary w-100 tool-btn shadow rounded-3">Crear Meme</a>
            </div>
            <div class="col">
                <a href="{{ url_for('email') }}" class="btn btn-dark w-100 tool-btn shadow rounded-3">Emails masivos</a>
            </div>
            <div class="col">
                <a href="{{ url_for('shortener') }}" class="btn btn-outline-primary w-100 tool-btn shadow rounded-3">Acortar URL</a>
            </div>
            <div class="col">
                <a href="{{ url_for('tts') }}" class="btn btn-outline-success w-100 tool-btn shadow rounded-3">Texto a voz</a>
            </div>
            <div class="col">
                <a href="{{ url_for('currency') }}" class="btn btn-outline-info w-100 tool-btn shadow rounded-3">Convertir moneda</a>
            </div>
            <div class="col">
                <a href="{{ url_for('password') }}" class="btn btn-outline-warning w-100 tool-btn shadow rounded-3">Contraseña segura</a>
            </div>
            <div class="col">
                <a href="{{ url_for('pdf_unlock') }}" class="btn btn-outline-danger w-100 tool-btn shadow rounded-3">Desbloquear PDF</a>
            </div>
            <div class="col">
                <a href="{{ url_for('pdf_bruteforce') }}" class="btn btn-outline-secondary w-100 tool-btn shadow rounded-3">Fuerza bruta PDF</a>
            </div>
            <div class="col">
                <a href="{{ url_for('pdf_protect') }}" class="btn btn-outline-dark w-100 tool-btn shadow rounded-3">Proteger PDF</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
