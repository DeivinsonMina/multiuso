<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar emails masivos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enviar emails masivos</h1>
        <form method="post">
            <label for="remitente">Correo remitente (Gmail):</label>
            <input type="email" id="remitente" name="remitente" required>
            <label for="password">Contraseña de aplicación:</label>
            <input type="password" id="password" name="password" required>
            <label for="destinatarios">Destinatarios (uno por línea):</label>
            <textarea id="destinatarios" name="destinatarios" rows="4" required></textarea>
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
            <button type="submit" class="btn">Enviar emails</button>
        </form>
        {% if enviado %}
            <div style="color:green;margin-top:15px;">¡Correos enviados correctamente!</div>
        {% endif %}
        {% if error %}
            <div style="color:red;margin-top:15px;">{{ error }}</div>
        {% endif %}
        <a href="{{ url_for('main_menu') }}" class="another-btn" style="margin-top:20px;">Volver al menú principal</a>
    </div>
    <script>
document.getElementById('pdf_file').addEventListener('change', function(){
    const fileName = this.files[0] ? this.files[0].name : "Seleccionar archivo PDF...";
    document.getElementById('file-chosen').textContent = fileName;
});
document.querySelector('.file-btn').onclick = function() {
    document.getElementById('pdf_file').click();
};
</script>
</body>
</html>
