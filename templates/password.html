<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <form method="post">
            <label for="longitud">Longitud:</label>
            <input type="number" id="longitud" name="longitud" min="6" max="64" value="12" required>
            <label><input type="checkbox" name="mayusculas" checked> Incluir mayúsculas</label>
            <label><input type="checkbox" name="minusculas" checked> Incluir minúsculas</label>
            <label><input type="checkbox" name="numeros" checked> Incluir números</label>
            <label><input type="checkbox" name="especiales"> Incluir caracteres especiales</label>
            <button type="submit" class="btn">Generar contraseña</button>
        </form>
        {% if password_generada %}
            <div style="margin-top:20px;">
                <strong>Contraseña generada:</strong>
                <input type="text" value="{{ password_generada }}" readonly style="width:90%;text-align:center;">
            </div>
        {% endif %}
        {% if error %}
            <div style="color:red;margin-top:15px;">{{ error }}</div>
        {% endif %}
        <a href="{{ url_for('main_menu') }}" class="another-btn" style="margin-top:20px;">Volver al menú principal</a>
    </div>
    <script>
document.getElementById('pdf_file').addEventListener('change', function(){
    const fileName = this.files[0] ? this.files[0].name : "Seleccionar archivo PDF...";
    document.getElementById('file-chosen').textContent = fileName;
});
document.querySelector('.file-btn').onclick = function() {
    document.getElementById('pdf_file').click();
};
</script>
</body>

</html>
